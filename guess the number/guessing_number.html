<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess the number from 1 to 10</h1>
    <input type="number" class="ans" id="1"></input>
    <button onclick="check()">Check</button>
    <p id="result">You are wrong / correct</p>
    <p id="score">Score:10</p>

    <script>
        var guess=document.getElementById("1")
        var result=document.getElementById("result")
        var score=document.getElementById("score")
        var a=Math.floor(Math.random()*10)+1
        var totalscore=10
        function startGame() {
                a = Math.floor(Math.random() * 10) + 1;
                guess.value = ''; // Clear previous input
            }

        function check() {
            var enterednumber = parseInt(guess.value);
            
            if (isNaN(enterednumber) || enterednumber < 1 || enterednumber > 10) {
                result.textContent = "Please enter a number between 1 and 10.";
                return;
            }
            
            if (a == enterednumber) {
                result.textContent = "Right! The correct answer was " + a;
                score.textContent = "Score: " + totalscore;
                setTimeout(function() {
                    // Wait for 4 seconds before starting a new game
                    totalscore = 10;
                    startGame();
                    result.textContent = ""; // Clear previous result
                    score.textContent = "Score: " + totalscore;
                }, 4000);
            } else {
                totalscore -= 1;
                result.textContent = "Wrong! Try again.";
                score.textContent = "Score: " + totalscore;
                if (totalscore <= 0) {
                    result.textContent = "Game Over! The correct answer was " + a;
                    score.textContent = "Score: 0";
                    setTimeout(function() {
                        // Wait for 3 seconds before starting a new game
                        totalscore = 10;
                        startGame();
                        result.textContent = ""; // Clear previous result
                        score.textContent = "Score: " + totalscore;
                    }, 3000);
                }
            }
        }

        // Initialize game
        startGame();
    </script>
</body>
</html>
